        <div class="container">
          <div class="content-header">
            <h1 class=""main-title">Create User</h1>
            <div id="notification"></div>
          </div>
          <form name="create-user" method="post"  onsubmit="return createUser(event);"> 
            <div class="row mb-4">
              <div class="col-9">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="name" placeholder="Full name"/>
                  <label class="form-label" for="form3Example1">Name </label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <label class="visually-hidden" >Role</label>
                  <select class="select" name="role">
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" name="email" placeholder="Email"/>
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" name="password" placeholder="Password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
